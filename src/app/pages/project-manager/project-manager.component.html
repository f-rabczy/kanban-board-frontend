<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="wrapper">
<div class="container  ">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-list"></span> My Projects
          <div class="pull-right action-buttons">
            <div class="btn-group pull-right">
            </div>
          </div>
        </div>

        <div class="panel-body">
          <ul *ngFor="let project of projects" class="list-group">
            <li class="list-group-item">
              <div class="project">
                <b class="projectName" (click)="goToProject(project.id)">{{project.name}}</b>
                <a class="infoWrapper" data-toggle="collapse" href="#{{idGenerator(project.id)}}" role="button" aria-expanded="false">
                  <mat-icon class="info">info_outline</mat-icon>
                </a>
              </div>
              <div class="collapse" id="{{idGenerator(project.id)}}">
                <div class="card card-body">
                  Members: {{project.users.length}}<br>
                  Created By: {{project.creator.firstName}} {{project.creator.lastName}} <br>
                  Created On: {{project.date}}<br>
                  <div class="spacer"></div>
                  <svg width="22" height="22" viewBox="0 0 16 16" class="bi bi-box-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg" (click)="leaveProject(project.id)">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                  </svg>
                </div>
              </div>


            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
