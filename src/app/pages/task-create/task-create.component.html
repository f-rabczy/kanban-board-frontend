<div class="container h-60">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-8">
      <div class="text-center border border-light p-5">

        <p class="h4 mb-4" >New Task </p>

        <form class="text-center border border-light p-5" (submit)="create()" [formGroup]="myForm"  >

          <div class="form-group">
            <label for="title"><b>Name:</b></label>
            <input maxlength="28"  type="text" class="form-control mb-4" name="title" id="title" required formControlName="title">

          </div>


          <div class="form-group" >
            <label for="description"><b>Description:</b></label>
            <input maxlength="100" type="text" class="form-control mb-4" name="description" id="description" required formControlName="description">


          </div>


          <div class="form-group" >
            <label for="color"><b>Color:</b></label>
            <select class="form-control" id="color"  name="select" formControlName="taskColor">
              <option    *ngFor="let color of colors" value="{{color.name}}"   >{{color.name}}</option>
            </select>
          </div>

          <label><b>Status:</b></label>
          <div class="form-check" >

            <input type="radio" class="form-check-input" name="status" value="{{this.caughtStatus}}" id="toDo" required
                   checked>
            <label class="form-check-label" for="toDo">
              {{this.caughtStatus}}
            </label>
          </div>

          <button type="submit" class="btn btn-info btn-block my-4" >Create</button>

        </form>
      </div>
    </div>
  </div>
</div>
