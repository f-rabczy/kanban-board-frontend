<h1 mat-dialog-title>Edit Task</h1>
<form class="popUpForm" (submit)="edit()" [formGroup]="myForm">
  <div class="form-group" >
    <label for="title"><b>Name: </b></label>
    <input value="essa" maxlength="28" type="text" class="form-control mb-4" name="titleInput" id="title" required formControlName="title">

  </div>

  <div class="form-group"  >
    <label for="description"><b>Description: </b></label>
    <input  maxlength="100" type="text" class="form-control mb-4" name="descriptionInput" id="description" required formControlName="description">

  </div>

  <div class="form-group" >
    <label for="color"><b>Color:</b></label>
    <select class="form-control" id="color"  name="select" formControlName="taskColor">
      <option    *ngFor="let color of colors" value="{{color.name}}"   >{{color.name}}</option>
    </select>
  </div>
  <br>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button  cdkFocusInitial>Edit</button>
</form>
